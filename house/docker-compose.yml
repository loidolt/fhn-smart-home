version: '3.3'
services:
  db:
    image: linuxserver/mariadb
    container_name: mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: mariadbrootpassword
      MYSQL_DATABASE: ha_db
      MYSQL_USER: homeassistant
      MYSQL_PASSWORD: ha_dbdatabasepassword
      PUID: 1000
      PGID: 1000
    volumes:
      - ./mariadb:/config
    ports:
      - "3306:3306"

  adminer:
    image: adminer:latest
    environment:
      - PUID=1000
      - PGID=1000
      - ADMINER_DEFAULT_SERVER=ha_db
    ports:
      - 7070:7070
    restart: unless-stopped

  db-backup:
    container_name: db-backup
    image: tiredofit/db-backup
    links:
      - db
    volumes:
      - ./backups:/backup
    environment:
      - DB_TYPE=mariadb
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=homeassistant
      - DB_PASS=ha_dbdatabasepassword
      - DB_DUMP_FREQ=1440
      - DB_DUMP_BEGIN=+10
      - DB_CLEANUP_TIME=8640
      - MD5=TRUE
      - COMPRESSION=XZ
      - SPLIT_DB=FALSE
    restart: always

  mqtt:
    image: eclipse-mosquitto
    container_name: mqtt
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./mosquitto:/mosquitto/:rw
    ports:
      - 1883:1883
      - 9001:9001

      #zigbee2mqtt:
      #container_name: zigbee2mqtt
      #image: koenkk/zigbee2mqtt
      #depends_on:
      #  - mqtt
      #restart: always
      #volumes:
      #  - ./zigbee2mqtt/data:/app/data
      #  - /run/udev:/run/udev:ro
      #ports:
      # Frontend port
      #  - 8080:8080
      #environment:
      #  - TZ=America/Denver
      #devices:
      # Make sure this matched to your adapter location
      #  - /dev/serial/by-id/usb-Nabu_Casa_SkyConnect_v1.0_528d740fb625ec119491fd87a8a1c857-if00-port0:/dev/ttyACM0

  zwavejs2mqtt:
    container_name: zwavejs2mqtt
    image: zwavejs/zwavejs2mqtt:latest
    depends_on:
      - mqtt
    restart: always
    tty: true
    stop_signal: SIGINT
    environment:
      - SESSION_SECRET=xxxxxxxx
      - TZ=America/Denver # uncomment and edit to match you timezone if you want logs time and dates to match your timezone instead of UTC.
    devices:
      - '/dev/serial/by-id/usb-0658_0200-if00:/dev/ttyACM0'
    volumes:
      - ./zwavejs2mqtt/store:/usr/src/app/store
    ports:
      - '8091:8091' # port for web interface
      - '3000:3000' # port for zwave-js websocket server

  esphome:
    container_name: esphome
    image: esphome/esphome
    restart: always
    environment:
      - TZ=America/Denver
      - ESPHOME_DASHBOARD_USE_PING=true
    ports:
      - 6052:6052
      - 6123:6123
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./esphome:/config

  homeassistant:
    container_name: hass
    image: homeassistant/home-assistant
    volumes:
      - ./hass-config:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    network_mode: host
    depends_on:
      - db
      - mqtt


  hass-configurator:
    image: "causticlab/hass-configurator-docker:arm"
    container_name: hass-configurator
    restart: always
    ports:
      - "3218:3218/tcp"
    depends_on:
      - homeassistant
    volumes:
      - "./configurator-config:/config"
      - "./hass-config:/hass-config"
    user: "${PUID}:${PGID}"